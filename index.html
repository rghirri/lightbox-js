<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gallery Lightbox</title>
    <!-- Remix icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container">

      <div class="gallery-lightbox">

        <!-- Row displays as flex -->
        <div class="row">

          <div class="gallery-lightbox__box active" data-index="0" data-fullsize="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
            data-caption="Gallery caption goes here for 1">
            <img src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80" alt="">
          </div><!-- .gallery-lightbox__box ends -->

          <div class="gallery-lightbox__box" data-index="1" data-fullsize="https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            data-caption="Gallery caption goes here for 2">
            <img src="https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="">
          </div><!-- .gallery-lightbox__box ends -->

          <div class="gallery-lightbox__box" data-index="2" data-fullsize="https://images.unsplash.com/photo-1533929736458-ca588d08c8be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80"
            data-caption="Gallery caption goes here for 3">
            <img src="https://images.unsplash.com/photo-1533929736458-ca588d08c8be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="">
          </div><!-- .gallery-lightbox__box ends -->

          <div class="gallery-lightbox__box" data-index="3" data-fullsize="https://images.unsplash.com/photo-1526129318478-62ed807ebdf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
            data-caption="Gallery caption goes here for 4">
            <img src="https://images.unsplash.com/photo-1526129318478-62ed807ebdf9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
          </div><!-- .gallery-lightbox__box ends -->

          <div class="gallery-lightbox__box" data-index="4" data-fullsize="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80"
            data-caption="Gallery caption goes here for 5">
            <img src="https://images.unsplash.com/photo-1486299267070-83823f5448dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80" alt="">
          </div><!-- .gallery-lightbox__box ends -->

          <div class="gallery-lightbox__box" data-index="5" data-fullsize="https://images.unsplash.com/photo-1513026705753-bc3fffca8bf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            data-caption="Gallery caption goes here for 6">
            <img src="https://images.unsplash.com/photo-1513026705753-bc3fffca8bf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
          </div>

        </div><!-- .row ends -->

      </div><!-- .gallery-lightbox ends -->

    </div><!-- .container ends -->

    <!-- Popup -->
    <div class="gallery-lightbox__popup">

      <div class="gallery-lightbox__popup--options">

        <!-- <a href="" class="option-link fullscreen"><i class="ri-fullscreen-line"></i></a> -->
        <a href="" class="option-link zoom-out"><i class="ri-zoom-out-line"></i></a>
        <a href="" class="option-link zoom-in"><i class="ri-zoom-in-line"></i></a>
        <a href="" class="option-link close"><i class="ri-close-fill"></i></a>
        <!-- <a href="" class="download" download><i class="ri-download-2-line"></i></a> -->

      </div><!-- .gallery-lightbox__popup--options ends -->

      <div class="gallery-lightbox__popup--content">

        <div class="fullview">
          <!-- <img src="images/img-full-1.jpg" alt=""> -->
        </div>

        <p>Gallery caption goes here</p>

      </div><!-- .gallery-lightbox__popup--content ends -->

      <div class="gallery-lightbox__popup--navigation">
        <!-- <button class="arrow arrow--left"><i class="ri-arrow-left-line"></i></button> -->
        <button class="arrow arrow--left"><i class="ri-arrow-left-s-line"></i></button>
        <!-- <button class="arrow arrow--right"><i class="ri-arrow-right-line"></i></button> -->
        <button class="arrow arrow--right"><i class="ri-arrow-right-s-line"></i></button>
      </div><!-- .gallery-lightbox__popup--navigation ends -->

    </div><!-- .gallery-lightbox__popup ends -->

    <script src="js/script.js"></script>
  </body>

</html>
